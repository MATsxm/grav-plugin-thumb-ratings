# English
en:
  THUMBRATINGS_PLUGIN:

    ERROR_ID: 'ERROR: no id provided to <code>thumbs()</code> twig function'
    ERROR_TYPE: 'ERROR: no type provided to <code>thumbs()</code> twig function'

    USE_BUILT_IN_CSS: Use Built in CSS
    
    CALLBACK_URL: Callback URL
    CALLBACK_URL_HELP: A path that the plugin will look for when processing Ajax calls

    UP_BGCOLOR: Up Background Color
    DOWN_BGCOLOR: Down Background Color
    UP_COLOR: Up Color
    DOWN_COLOR: Down Color

    UNIQUE_IP_CHECK: Unique IP Check
    UNIQUE_IP_CHECK_HELP: Ensures that a particular IP can only vote once
    
    READ_ONLY: Read Only
    READ_ONLY_HELP: Set to readonly to disable all interaction

    DISABLE_AFTER_VOTE: Disable After Vote
    DISABLE_AFTER_VOTE_HELP: Disable the interaction after the user has already made the vote

# Italiano
it:
